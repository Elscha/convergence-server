akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
	  
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    warn-about-java-serializer-usage = false
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://Convergence@127.0.0.1:2551"
    ]

    auto-down-unreachable-after = 10s
  }
}

convergence {
  database = {
    uri = "memory:"
    database = "convergence"
    username = "admin"
    password = "admin"
  }
  protocol = {
    handshakeTimeout = 5
    defaultRequestTimeout = 10
    heartbeat = {
      enabled = false
      pingInterval = 5
      pongTimeout = 10
    }
  }
  domainShutdownDelay = 10
  authTokenValidMinutes = 10
  websocket = {
    maxFrames = 1024
    maxStreamDurationSeconds = 10
  }
}

domain {
	uri = "memory:"
	admin-user = "root"
	admin-password = "root"
	username = "admin"
	schema = "test-server/domain.json.gz"
}
