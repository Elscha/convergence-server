akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://Convergence@127.0.0.1:2551"
    ]

    auto-down-unreachable-after = 10s
  }
}

convergence {
  domain-shutdown-delay = 10 minutes
  rest-domain-shutdown-delay = 10 minutes
  auth-token-expiration = 10 minutes

  convergence-admins = {
  	admin = "password" 
  }
  
  convergence-database = {
    uri = "memory:"
    database = "convergence"
    username = "admin"
    password = "admin"
  }

  domain-databases {
  	uri = "memory:"
  	admin-user = "root"
  	admin-password = "root"
  	username = "admin"
  	schema = "dbfiles/domain-schema.json.gz"
  }

  auto-create-domains = [
    {
      name = "Default"
    },
    {
      name = "Examples", 
      import-file = "dbfiles/domain-schema.json.gz"
    }
  ]

  protocol = {
    handshake-timeout = 5s
    default-request-timeout = 10s
    heartbeat = {
      enabled = false
      ping-interval = 5s
      pong-timeout = 10s
    }
  }

  websocket = {
    max-frames = 1024
    max-stream-duration = 10s
  }
}