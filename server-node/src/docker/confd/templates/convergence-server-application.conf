akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
    
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
    }
  }
  
  cluster {
    seed-nodes = [
      "akka.tcp://Convergence@127.0.0.1:2551"
    ]

    auto-down-unreachable-after = 10s
    
    roles = [
      "realTimeFrontend",
      "restFrontend",
      "backend",
    ]
  }
  
  http.server.idle-timeout = 60 minutes
}

convergence {
  
  domain-shutdown-delay = 10 minutes
  rest-domain-shutdown-delay = 10 minutes
  auth-token-expiration = 10 minutes

  domain-shutdown-delay = 10 minutes
  
  convergence-admins = {
  	admin = "password" 
  }
  
  orient-db = {
    db-uri = "{{ getenv "orient_db_uri" }}"
    rest-uri = "{{ getenv "orient_rest_uri" }}"
    admin-username = "{{ getenv "orient_admin_user" }}"
  	admin-password = "{{ getenv "orient_admin_pass" }}"
  }
  
  convergence-database = {
    database = "convergence"
    username = "{{ getenv "orient_conv_user" }}"
    password = "{{ getenv "orient_conv_pass" }}"
    auto-install = true
  }

  domain-databases {
  	username = "admin"
  	default-password = "admin"
  }
  
  auto-create-domains = [
    {
      id = "example"
      displayName = "Example Domain"
    }
  ]
  
  registration-base-url = "{{ getenv "registration_base_url" }}"
  admin-ui-url = "{{ getenv "admin_ui_url" }}"

  protocol = {
    handshake-timeout = 5s
    default-request-timeout = 10s
    heartbeat = {
      enabled = false
      ping-interval = 5s
      pong-timeout = 10s
    }
  }

  websocket = {
    host = "0.0.0.0"
    port = 8080
    max-frames = 1024
    max-stream-duration = 10s
  }
  
  rest {
  	host = "0.0.0.0"
