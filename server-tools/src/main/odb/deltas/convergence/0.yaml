version: 0
description: Initial Schema Creation
changes:

########## User Class ##########

  - type: CreateClass
    name: User
    properties: 
      - name: username
        orientType: STRING
        constraints:
          mandatory: true 
          notNull: true

      - name: email
        orientType: STRING
        constraints:
          mandatory: true 
          notNull: true
          
      - name: firstName
        orientType: STRING
        constraints:
          mandatory: true 
          notNull: true

      - name: lastName
        orientType: STRING
        constraints:
          mandatory: true 
          notNull: true

  - type: CreateIndex
    className: User
    name: User.username
    indexType: UNIQUE
    properties: [username]

  - type: CreateIndex
    className: User
    name: User.email
    indexType: UNIQUE
    properties: [email]
    
########## UserCredential Class ##########

  - type: CreateClass
    name: UserCredential
    properties: 
      - name: user
        orientType: LINK
        classType: User
        constraints:
          mandatory: true 
          notNull: true

      - name: password
        orientType: STRING
        constraints:
          mandatory: true 
          notNull: true
          
  - type: CreateIndex
    className: UserCredential
    name: UserCredential.user
    indexType: UNIQUE
    properties: [user]
    
########## UserAuthToken Class ##########

  - type: CreateClass
    name: UserAuthToken
    properties: 
      - name: user
        orientType: LINK
        classType: User
        constraints:
          mandatory: true 
          notNull: true

      - name: token
        orientType: STRING
        constraints:
          mandatory: true 
          notNull: true
          
      - name: expireTime
        orientType: DATETIME
        constraints:
          mandatory: true 
          notNull: true
          
########## Domain Class ##########

  - type: CreateClass
    name: Domain
    properties: 
      - name: namespace
        orientType: STRING
        constraints:
          mandatory: true 
          notNull: true
          
      - name: domainId
        orientType: STRING
        constraints: 
          mandatory: true
          notNull: true
          
      - name: displayName
        orientType: STRING
        constraints: 
          mandatory: true
          
      - name: owner
        orientType: LINK
        classType: User
        constraints: 
          mandatory: true
          notNull: true
          
      - name: dbName
        orientType: STRING

      - name: dbUsername
        orientType: STRING
        
      - name: dbPassword
        orientType: STRING

      - name: status
        orientType: STRING
        constraints: 
          mandatory: true
          notNull: true
          
  - type: CreateIndex
    className: Domain
    name: Domain.dbName
    indexType: UNIQUE
    properties: [dbName]

  - type: CreateIndex
    className: Domain
    name: Domain.namespace_domainId
    indexType: UNIQUE_HASH_INDEX
    properties: [namespace, domainId]
    
########## Registration Class ##########

  - type: CreateClass
    name: Registration
    properties: 
      - name: email
        orientType: STRING
        constraints:
          mandatory: true 
          notNull: true
          
      - name: fname
        orientType: STRING
        constraints: 
          mandatory: true
          notNull: true
          
      - name: lname
        orientType: STRING
        constraints: 
          mandatory: true
          notNull: true
          
      - name: reason
        orientType: STRING
        constraints: 
          mandatory: true
          notNull: true
          
      - name: token
        orientType: STRING
        constraints: 
          mandatory: true
          notNull: true
          
      - name: approved
        orientType: BOOLEAN
        constraints: 
          mandatory: true
          notNull: true
          
  - type: CreateIndex
    className: Registration
    name: Registration.email
    indexType: UNIQUE
    properties: [email]

  - type: CreateIndex
    className: Registration
    name: Registration.email_token
    indexType: UNIQUE
    properties: [email, token]
    